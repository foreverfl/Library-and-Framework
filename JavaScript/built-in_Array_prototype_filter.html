<!DOCTYPE html>
<html>
  <head>
    <title>Filter Example</title>
  </head>
  <body>
    <script>
      const numbers = [2, 5, 8, 1, 4, 7, 10];
      const filteredNumbers = numbers.filter((number) => number > 5);

      console.log(filteredNumbers);
      console.log(`5보다 큰 수: ${filteredNumbers}`); // 결과: 5보다 큰 수: 8,7,10
    </script>
  </body>
</html>
