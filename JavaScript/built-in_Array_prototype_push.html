<!DOCTYPE html>
<html>
  <head>
    <title>Push Example</title>
  </head>
  <body>
    <script>
      // 배열을 정의
      var fruits = ["Apple", "Banana"];

      // push 메서드를 사용하여 배열에 새로운 요소 추가
      fruits.push("Orange", "Mango");

      // 결과 출력
      console.log(fruits); // ["Apple", "Banana", "Orange", "Mango"]
      document.write("<pre>" + JSON.stringify(fruits, null, 2) + "</pre>");
    </script>
  </body>
</html>
