<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>setDate Example</title>
  </head>
  <body>
    <h1>setDate Example</h1>
    <button onclick="setLocalDate()">Set Local Date</button>
    <p id="dateOutput"></p>

    <script>
      function setLocalDate() {
        const now = new Date();
        now.setDate(1); // 현재 월의 첫 번째 날로 설정

        const timeZoneName = new Intl.DateTimeFormat([], {
          timeZoneName: "long",
        }).format(now);

        document.getElementById("dateOutput").innerText =
          "Local Date is set to: " +
          now.toString() +
          "\n" +
          "TimeZone: " +
          timeZoneName;
      }
    </script>
  </body>
</html>
