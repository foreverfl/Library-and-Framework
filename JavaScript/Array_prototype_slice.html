<!DOCTYPE html>
<html>
  <head>
    <title>Slice Example</title>
  </head>
  <body>
    <script>
      const fruits = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
      const citrus = fruits.slice(1, 3);

      console.log(`추출된 요소: ${citrus}`);
      // 결과: 추출된 요소: Orange,Lemon
    </script>
  </body>
</html>
