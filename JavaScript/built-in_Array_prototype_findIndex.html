<!DOCTYPE html>
<html>
  <head>
    <title>findIndex Example</title>
  </head>
  <body>
    <script>
      const numbers = [3, 8, 12, 5, 6];
      const index = numbers.findIndex((number) => number > 10);

      console.log(`첫 번째로 10보다 큰 수의 인덱스: ${index}`);
      // 결과: 첫 번째로 10보다 큰 수의 인덱스: 2
    </script>
  </body>
</html>
