<!DOCTYPE html>
<html>
  <head>
    <title>Array_prototype_join</title>
  </head>
  <body>
    <div id="sentence"></div>

    <script>
      const words = ["Hello", "world", "!"];
      const sentence = words.join(" ");
      document.getElementById("sentence").innerHTML = sentence;
    </script>
  </body>
</html>
