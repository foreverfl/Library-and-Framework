<!DOCTYPE html>
<html>
  <head>
    <title>matchMedia Example</title>
  </head>
  <body>
    <p id="demo">화면 크기를 변경해 보세요.</p>

    <script>
      // 미디어 쿼리가 일치하는지 확인하는 함수
      function checkMediaQuery() {
        // 화면 너비가 600픽셀 미만인 경우
        if (window.matchMedia("(max-width: 600px)").matches) {
          document.getElementById("demo").innerHTML =
            "화면이 600픽셀 미만입니다.";
        } else {
          // 화면 너비가 600픽셀 이상인 경우
          document.getElementById("demo").innerHTML =
            "화면이 600픽셀 이상입니다.";
        }
      }

      // 처음 페이지를 로드할 때 함수 실행
      checkMediaQuery();

      // 윈도우 크기를 변경할 때마다 함수를 다시 실행
      window.addEventListener("resize", checkMediaQuery);
      console.log(window);
    </script>
  </body>
</html>
