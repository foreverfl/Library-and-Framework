<!DOCTYPE html>
<html>
  <head>
    <title>overflow-x: auto Example</title>
    <style>
      .container {
        width: 200px;
        overflow-x: auto;
        white-space: nowrap; /* 줄바꿈 없이 한 줄로 표시 */
        border: 2px solid black;
        padding: 10px;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      이 텍스트는 컨테이너의 너비를 초과합니다. 스크롤바를 확인하세요.
    </div>
  </body>
</html>
