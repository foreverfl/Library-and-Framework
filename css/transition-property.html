<!DOCTYPE html>
<html>
  <head>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: red;
        transition-property: width, background-color;
        transition-duration: 2s, 4s;
        transition-timing-function: linear, ease-in;
        transition-delay: 0s, 1s;
      }

      .box:hover {
        width: 200px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
